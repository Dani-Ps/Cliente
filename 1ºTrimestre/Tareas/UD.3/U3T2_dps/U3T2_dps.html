<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Tenis</title>
</head>

<body>
    <h1>Escuela de Tenis</h1>

    <!-- Mostrar la lista de socios -->
    <h2>Lista de Socios</h2>
    <button type="button" onclick="mostrarSocios()">Ver todos los socios de la lista</button>

    <div id="listaSocios"></div>
    <!-- Formulario para dar de alta a un nuevo socio -->
    <h2>Alta de Socio</h2>
    <form id="altaSocioForm">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" required><br>

        <button type="button" onclick="darAltaSocio()">Dar de Alta</button>
    </form>
    <!-- Formulario para dar de baja a un nuevo socio -->
    <h2>Dar de Baja a un Socio</h2>
    <form id="bajaSocioForm">
        <label for="bajaDato">Número de Socio o DNI:</label>
        <input type="text" id="bajaDato" required><br>

        <button type="button" onclick="darBajaSocio()">Dar de Baja</button>
    </form>
    <!-- Formulario para buscar un socio por DNI o nombre y apellidos -->
    <h2>Buscar Socio</h2>
    <form id="buscarSocioForm">
        <label for="dato">Buscar por DNI o Nombre y Apellidos:</label>
        <input type="text" id="dato" required><br>

        <button type="button" onclick="mostrarDatos(document.getElementById('dato').value)">Ir</button>
    </form>
    <!-- Formulario para buscar todos los socios de una categoría -->
    <h2>Buscar Socios por Categoría</h2>
    <form id="buscarCategoriaForm">
        <label for="categoria">Categoría (ej. Senior, Juvenil, Cadete):</label>
        <input type="text" id="categoria" required><br>

        <button type="button" onclick="mostrarSociosPorCategoria()">Ir</button>
    </form>

    <!-- Formulario para mostrar socios de una localidad -->
    <h2>Buscar Socios por Localidad</h2>
    <form id="buscarLocalidadForm">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" required><br>

        <button type="button" onclick="mostrarSociosPorLocalidad()">Ir</button>
    </form>

    <!-- Formulario para modificar la localidad de un socio -->
    <h2>Modificar Localidad de un Socio</h2>
    <form id="modificarLocalidadForm">
        <label for="modificarDato">Número de Socio o DNI:</label>
        <input type="text" id="modificarDato" required><br>

        <label for="nuevaLocalidad">Nueva Localidad:</label>
        <input type="text" id="nuevaLocalidad" required><br>

        <button type="button" onclick="modificarLocalidadSocio()">Modificar Localidad</button>
    </form>

    <script src="U3T2_dps.js"></script>
</body>

</html>
