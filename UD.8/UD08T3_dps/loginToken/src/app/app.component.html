<form (submit)="onSubmit()" class="needs-validation login d-flex flex-column justify-content-center align-items-center shadow bg-white rounded p-5 mt-5">
  <h2>Login</h2>
  <div class="form-group p-3 ">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
    <div class="invalid-feedback">
      Porfavor introduce un email válido.
    </div>
  </div>
  <div class="form-group p-3 ">
    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
    <div class="invalid-feedback">
      Porfavor introduzca la contraseña.
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-4">Login</button>
</form>
<div class="token-container d-flex flex-row justify-content-center">
<p *ngIf="token" class="mt-4">Token: </p>
<p *ngIf="token" class="mt-4 text-success">{{ token }}</p>
</div>
