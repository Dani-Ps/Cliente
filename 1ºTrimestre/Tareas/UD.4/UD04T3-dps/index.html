<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="error-messages">

    </div>

    <form id="tv-form" action="google.com" method="get">
        <div class="form-group">
            <label for="titulo">Titulo de la grabación</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título de la grabacion">
        </div>
        <div class="form-group">
            <label for="tipoGrabacion">Tipo de Grabación</label>
            <select id="tipo" name="tipo">
                <option value="" selected disabled>Selecciona un tipo de Grabación:</option>
                <option value="Directo">Directo</option>
                <option value="FalsoDirecto">Falso Directo</option>
                <option value="Cebo">Cebo</option>
                <option value="Cola">Cola</option>
            </select>
        </div>
        <div class="form-group">
            <label for="codigo">Codigo de grabación</label>
            <select id="codigo" name="codigo">
                <option value="" selected disabled>Selecciona el código de Grabación:</option>
                <option value="BC_67">BC_67</option>
                <option value="FR_56">FR_56</option>
                <option value="DE_33">DE_33</option>
                <option value="DF_77">DF_77</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="********">
        </div>

        <div class="form-group">
            <button type="reset" id="reset">Reset</button>
            <button type="submit" id="enviar">Enviar</button>
        </div>
        <p>Contraseña valida: F@example-!
        </p>
    </form>

    <script src="script.js" defer></script>
</body>

</html>
