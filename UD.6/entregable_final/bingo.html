<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b8cdc37b1.js" crossorigin="anonymous"></script>
    <title>Bingo</title>
</head>

<body>

    <header>
        <!--TITULO -->
        <h2 class="border">BINGO</h2>
        <h2 class="wave">BINGO</h2>
    </header>
    <!--MENSAJES -->

    <div class="mensaje"></div>
    <!--NUEVOS NUMEROS -->

    <div class="numeros"></div>
    <!--CARTON DEL BINGO -->

    <div class="carton"></div>
    <!--BOTONES -->

    <div class="botones">
        <button id="begin">Nueva partida</button>
        <button id="newNumber">Añadir número</button>
    </div>

    <!--SCRIPT -->
    <script src="script.js"></script>

</body>

</html>
